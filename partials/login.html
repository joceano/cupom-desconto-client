<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form name="form" role="form" ng-submit="auth(login)">
                    <fieldset>
                        <div class="form-group">
                            <input ng-model="login.username" class="form-control" placeholder="Username" type="text" autofocus required>
                        </div>
                        <div class="form-group">
                            <input ng-model="login.password" class="form-control" placeholder="Password" type="password" required>
                        </div>
                        <button ng-disabled="form.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
