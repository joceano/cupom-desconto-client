<md-dialog aria-label="Detalhes do Cupom">
	<form ng-cloak name="formCadastro">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Detalhes do Cupom</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon aria-label="Fechar janela">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<div class="md-dialog-content">
					<md-input-container class="md-block" flex-gt-sm>
						<label>Id</label>
						<input required name="id" ng-model="cupom.id"/>						
					</md-input-container>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button ng-click="cancel()">Cancelar</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
