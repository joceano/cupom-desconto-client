 <md-content md-theme="altTheme">
    <section>
    	<md-subheader class="md-primary">Cupons</md-subheader>
		<md-list>
			<md-list-item class="md-2-line" 
			 ng-repeat="cupom in cupons" ng-click="openDialog($event, cupom)">      		
				<div class="md-list-item-text">						
					<h3>{{cupom.nome}}</h3>	
					<p>{{cupom.valor}}</p>
				</div>
				<md-divider></md-divider>
			</md-list-item>				
		</md-list>
	</section>
</md-content>
