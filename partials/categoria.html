<div layout="column" flex layout-fill ng-cloak>
	<md-content style="height: 90vh;">
		<section class="back-fff">
			<md-progress-linear ng-if="loading" md-mode="indeterminate"></md-progress-linear>		
			<md-subheader class="md-primary">Lista de Categorias</md-subheader>			
			<md-list>
				<md-list-item class="md-2-line" 
				 ng-repeat="categoria in categorias | orderBy: 'descricao'" 
				 ng-click="openDialog($event, categoria)">
					<ng-avatar initials="{{categoria.descricao.substring(0,1)}}" auto-color="true" 
			       	 round-shape="true" upper-case="true" class="avatarCadastro"></ng-avatar>       		
					<div class="md-list-item-text">						
						<h3>{{categoria.descricao}}</h3>	
						<p>{{categoria.id}} - {{categoria.descricao}}</p>
					</div>
					<md-divider></md-divider>
				</md-list-item>
			</md-list>
		</section>
		<md-button style="position: fixed;bottom: 10px;right: 15px;" class="md-fab md-primary" 
		 aria-label="Adicionar novo" ng-click="openDialog($event)">
			<md-icon>add</md-icon>
		</md-button>
	</md-content>
</div>
