<div layout="column" layout-align-gt-sm="center center"> 
<md-content laout="column" flex>
	<md-card>
		<md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
			<div class="md-toolbar-tools">
				<span>Categorias</span>
				<div flex></div>
				<md-button class="md-icon-button" ng-click="loadStuff()">
					<md-icon>refresh</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-toolbar class="md-table-toolbar alternate" ng-show="options.rowSelection && selected.length">
	        <div class="md-toolbar-tools">
	        	<span>{{selected.length}} {{selected.length > 1 ? 'registros selecionados' : 'registro selecionado'}}</span>
	        	<div flex></div>
	        	<md-button class="md-icon-button" ng-show="selected.length==1" ng-click="">
					<md-icon>edit</md-icon>
				</md-button>
				<md-button class="md-icon-button" ng-click="">
					<md-icon>delete</md-icon>
				</md-button>
	        </div>
        </md-toolbar>		
		<md-table-container>
			<table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selected" md-progress="promise">
				<thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
					<tr md-row>
						<th md-column md-order-by="id"><span>Código</span></th>
		               	<th md-column md-order-by="nome"><span>Descrição</span></th>
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row md-select="categoria" md-on-select="logItem" md-auto-select="options.autoSelect" ng-repeat="categoria in categorias | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
						<td md-cell>{{categoria.id}}</td>		                
		                <td md-cell>{{categoria.nome}}</td>		                
					</tr>
				</tbody>
			</table>
		</md-table-container>
		<md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{categorias.length}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
	</md-card>
</md-content>
</div>
