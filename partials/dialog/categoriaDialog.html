<md-dialog aria-label="Categoria">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Categoria</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
          <input type="text" name="" value="" ng-model="categoria.id">
          <input type="text" name="" value="" ng-model="categoria.nome">
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="save(categoria)">
        Salvar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
